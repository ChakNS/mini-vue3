    const { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity

    const target = { name: 'vue2', age: [1, 2, 3] }
    const proxy = reactive(target)

    effect(() => {
      console.log('effect1', proxy.name)
      effect(() => {
        console.log('effect2', proxy.name)
      })
    })

    setTimeout(() => {
      proxy.name = 'vue3'
      proxy.name = 'vue3'
    }, 1000)
